<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD MINI PROJECT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">CRUD MINI PROJECT UPDATE</span>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-3">
            Update Student Details
          </h2>
          <br />
        
            <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
             <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter student name"
                name="name"
                value="{{d.name}}"
                required
              /><br />
              <input
                type="email"
                class="form-control"
                placeholder="Enter student email"
                name="email"
                value="{{d.email}}"
                required
              /><br />
              <input
                type="number"
                class="form-control"
                placeholder="Enter student age"
                name="age"
                value="{{d.age}}"
                required
              /><br />
              <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-control" name="gender" required>
                  <option>{{d.gender}}</option>
                  <option value="male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <br />
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
