<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MINI PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 " href="/">CRUD MINI PROJECT</a>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="text-white bg-dark text-center p-3">Insert Student Details</h2>
                    <br>
                    <div class="form-group">
                        <form action="insert" method="post"> {% csrf_token %}
                            <input type="text" class="form-control" placeholder="Enter student name" name="name" required><br>
                            <input type="email" class="form-control" placeholder="Enter student email" name="email" required><br>
                            <input type="number" class="form-control" placeholder="Enter student age" name="age" required><br>
                            <div class="col-md-4">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" class="form-control" name="gender" required>
                                  <option>Select Gender</option>
                                  <option value="male" >Male</option>
                                  <option value="Female">Female</option>
                                </select>
                                 <br>
                              </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                          </form>
                    </div>
                </div>
                
                
                <div class="col-md-8">
                  <h2 class="text-center text-white bg-black p-3">Student Details</h2>
                  {% for message in messages %} 
                  <div class="alert alert-warning {{message.tags}}-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endfor%}
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for d in data %}
                      <tr>
                        <th scope="row">{{ d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.gender}}</td>
                        <td><a type="button" href="/update/ {{d.id}}" class="btn btn-success">Edit</a></td>
                        <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
                      </tr>
                      {% endfor%}
                    </tbody>
                  </table>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
